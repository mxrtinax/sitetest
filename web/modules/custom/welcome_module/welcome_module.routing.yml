welcome_module.welcome:
  path: '/welcome/page'
  defaults:
    _controller: '\Drupal\welcome_module\Controller\WelcomeController::welcome'
    _title: 'Welcome to My Module in Drupal 9'
  requirements:
    _permission: 'access content'

welcome_module.welcomes:
  path: '/welcome/pages'
  defaults:
    _controller: '\Drupal\welcome_module\Controller\WelcomeController::welcome'
    _title: 'Welcome to My Module in Drupal 9'
  requirements:
    _permission: 'access content'
